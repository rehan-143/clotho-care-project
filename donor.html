<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor | Clotho Cares</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="navbar">
        <div class="name"><i class="fa-solid fa-shirt"></i> Clotho Cares</div>
        <div class="element">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="donor.html" class="active">Donate</a>
            <a href="ngo-status.html">NGO Dashboard</a>
        </div>
    </div>

    <img src="backrgound_image.jpg" class="image" alt="Background image of clothes donation" />
    <div class="black-overlay"></div>

    <div class="donor-section">
        <div class="donor-details-box" id="donorBox">
            <h2>Donor Details</h2>
            <form id="donorForm" enctype="multipart/form-data" novalidate>
                <input type="text" name="name" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="tel" name="phone" placeholder="Phone Number" required />
                <input type="text" name="location" placeholder="City / Location" required />
                <input type="file" name="pdfFile" accept="application/pdf" required />
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
    
</body>

</html>
